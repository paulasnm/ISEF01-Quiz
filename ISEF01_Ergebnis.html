<script>
  
  // Coins-Logik
  const COINS_KEY = "coins";

  function getCoins() {
    const v = parseInt(localStorage.getItem(COINS_KEY) || "0", 10);
    return isNaN(v) ? 0 : v;
  }
  function setCoins(v) {
    localStorage.setItem(COINS_KEY, String(v));
    const headerEl = document.getElementById("coins");
    if (headerEl) headerEl.textContent = String(v);
  }

  // Ergebnis/Endseite
  function showTotalOnResults() {
    const totalEl = document.getElementById("total-coins");
    if (totalEl) totalEl.textContent = String(getCoins());
  }

  // Reset fÃ¼r neues Quiz 
  function resetQuizProgress() {
    localStorage.setItem(COINS_KEY, "0");
    const keys = Object.keys(localStorage);
    for (const k of keys) {
      if (k.startsWith("awarded:")) localStorage.removeItem(k);
    }
  }


  // Initialisierung

  document.addEventListener("DOMContentLoaded", () => {
    // Header-Anzeige aktualisieren
    setCoins(getCoins());
    // Gesamtsumme anzeigen
    showTotalOnResults();

    const restartBtn = document.getElementById("restart-btn");
    if (restartBtn) {
      restartBtn.addEventListener("click", () => {
        resetQuizProgress();
      });
    }
  });
</script>
