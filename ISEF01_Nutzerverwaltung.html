<script>
    const tableBody = document.querySelector('#userTable tbody');
    const searchEl = document.getElementById('search');
    const statusFilterEl = document.getElementById('statusFilter');
    const refreshEl = document.getElementById('refresh');
    const toastEl = document.getElementById('toast');

    const demoUsers = [
      { id: 'u1', username: 'muster1', firstname: 'Max', lastname: 'Mustermann', email: 'max@example.com', status: 'pending' },
      { id: 'u2', username: 'lena22', firstname: 'Lena', lastname: 'Müller', email: 'lena@example.com', status: 'pending' },
      { id: 'u3', username: 'jsmith', firstname: 'John', lastname: 'Smith', email: 'john@example.com', status: 'approved' },
      { id: 'u4', username: 'kaya88', firstname: 'Sara', lastname: 'Kaya', email: 'sara@example.com', status: 'rejected' },
    ];

    function loadFromLocal() {
      const raw = localStorage.getItem('user_admin_demo');
      if (raw) return JSON.parse(raw);
      localStorage.setItem('user_admin_demo', JSON.stringify(demoUsers));
      return demoUsers;
    }

    function saveToLocal(data) {
      localStorage.setItem('user_admin_demo', JSON.stringify(data));
    }

    function render(users) {
      tableBody.innerHTML = '';
      if (!users.length) {
        tableBody.innerHTML = '<tr><td colspan="6">Keine Nutzer gefunden.</td></tr>';
        return;
      }

      for (const u of users) {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${escapeHtml(u.username)}</td>
          <td>${escapeHtml(u.firstname)}</td>
          <td>${escapeHtml(u.lastname)}</td>
          <td>${escapeHtml(u.email)}</td>
          <td class="status" data-status="${u.status}">${statusLabel(u.status)}</td>
          <td class="actions">
            <button class="btn-accept" data-action="approve">✓</button>
            <button class="btn-reject" data-action="reject">✗</button>
          </td>
        `;

        tr.addEventListener('click', async (e) => {
          const btn = e.target.closest('button[data-action]');
          if (!btn) return;
          const action = btn.dataset.action;
          if (action === 'approve') {
            await updateStatus(u.id, 'approved');
          } else if (action === 'reject') {
            await updateStatus(u.id, 'rejected');
          }
        });

        if (u.status === 'approved') tr.querySelector('[data-action="approve"]').disabled = true;
        if (u.status === 'rejected') tr.querySelector('[data-action="reject"]').disabled = true;

        tableBody.appendChild(tr);
      }
    }

    function statusLabel(s) {
      switch (s) {
        case 'approved': return 'Angenommen';
        case 'rejected': return 'Abgelehnt';
        default: return 'Ausstehend';
      }
    }

    function escapeHtml(str) {
      return String(str)
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#039;');
    }

    function getFiltered() {
      const all = loadFromLocal();
      const search = searchEl.value.trim().toLowerCase();
      const status = statusFilterEl.value;
      return all.filter(u => {
        const matchesSearch = !search || [u.username, u.firstname, u.lastname, u.email].join(' ').toLowerCase().includes(search);
        const matchesStatus = status === 'all' ? true : u.status === status;
        return matchesSearch && matchesStatus;
      });
    }

    async function updateStatus(id, newStatus) {
      const data = loadFromLocal();
      const user = data.find(u => u.id === id);
      if (!user) return;
      user.status = newStatus;
      saveToLocal(data);
      showToast(newStatus === 'approved' ? 'Nutzer angenommen.' : 'Nutzer abgelehnt.');
      refreshList();
    }

    function showToast(msg) {
      toastEl.textContent = msg;
      toastEl.style.display = 'block';
      clearTimeout(showToast._t);
      showToast._t = setTimeout(() => { toastEl.style.display = 'none'; }, 2000);
    }

    function refreshList() {
      render(getFiltered());
    }

    searchEl.addEventListener('input', refreshList);
    statusFilterEl.addEventListener('change', refreshList);
    refreshEl.addEventListener('click', refreshList);

    refreshList();
  </script>
