<!-- Socket.IO Client -->
<script src="/socket.io/socket.io.js"></script>

<script>
    // Lobby-Logik mit Socket.IO
    const socket = io();
  
    function joinGroup(event) {
      event.preventDefault();
  
      // Anfrage an den Server
      socket.emit("requestJoin");
  
      // Antwort vom Server empfangen
      socket.once("joinResponse", (data) => {
        if (!data.success) {
          alert("Es sind aktuell nicht genügend Spieler online. Bitte warte einen Moment oder spiele alleine.");
          return;
        }
  
        alert("Du wurdest einer Gruppe zugeteilt: " + data.group.join(", ") + "\nViel Erfolg im Spiel!");
  
        // Multiplayer-Flag setzen
        localStorage.setItem("multiplayer", "true");
  
        // Spieler zur ersten Frage weiterleiten
        window.location.href = "ISEF01_Frage1.html";
      });
    }
  </script>
